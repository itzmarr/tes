<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>I Love Cici</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="lagucici.mp3" type="audio/mpeg">
</audio>

<script>
let hearts = [];
let ciciImage;

function preload() {
  ciciImage = loadImage('cici.jpg');
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  textAlign(CENTER, CENTER);
  frameRate(30);
  for (let i = 0; i < 30; i++) {
    hearts.push({
      x: random(width),
      y: random(height),
      size: random(40, 70),
      speed: random(1, 2)
    });
  }
}

function drawHeart(x, y, s) {
  push();
  translate(x, y);
  scale(s);
  beginShape();
  texture(ciciImage);
  vertex(0, -50, 0.5, 0);
  vertex(-30, -60, 0, 0);
  vertex(-50, -30, 0, 0.5);
  vertex(-30, 10, 0.25, 1);
  vertex(0, 30, 0.5, 1);
  vertex(30, 10, 0.75, 1);
  vertex(50, -30, 1, 0.5);
  vertex(30, -60, 1, 0);
  endShape(CLOSE);
  pop();
}

function draw() {
  background('#ffc0cb');

  for (let h of hearts) {
    drawHeart(h.x, h.y, h.size / 100);
    h.y += h.speed;
    if (h.y > height + 50) {
      h.y = -50;
      h.x = random(width);
    }
  }

  fill(255);
  stroke(0);
  strokeWeight(3);
  textSize(64);
  text("I ‚ù§Ô∏è U", width / 2, height / 2 - 70);

  textSize(36);
  text("I Love Cici Forever üíñ", width / 2, height / 2 + 40);
}
</script>

</body>
</html>
