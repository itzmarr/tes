<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>I Love Cici</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- Musik autoplay -->
<audio autoplay loop>
  <source src="lagu.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
let hearts = [];
let ciciImage;

function preload() {
  ciciImage = loadImage('cici.jpg'); // Foto Cici untuk isi love
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  textAlign(CENTER, CENTER);
  frameRate(30);
  for (let i = 0; i < 50; i++) {
    hearts.push({
      x: random(width),
      y: random(height),
      size: random(30, 60),
      speed: random(1, 3)
    });
  }
}

function drawHeart(x, y, s) {
  push();
  translate(x, y);
  scale(s);
  beginShape();
  texture(ciciImage); // Pakai foto Cici di dalam love

  // Buat vertex + koordinat texture mapping (u,v)
  vertex(0, -50, 0.5, 0);
  vertex(-30, -60, 0, 0);
  vertex(-50, -30, 0, 0.5);
  vertex(-30, 10, 0.25, 1);
  vertex(0, 30, 0.5, 1);
  vertex(30, 10, 0.75, 1);
  vertex(50, -30, 1, 0.5);
  vertex(30, -60, 1, 0);
  endShape(CLOSE);

  pop();
}

function draw() {
  // Background gradasi soft pink
  for (let y = 0; y < height; y++) {
    let inter = map(y, 0, height, 0, 1);
    let c = lerpColor(color('#ffe6ea'), color('#ffb6c1'), inter);
    stroke(c);
    line(0, y, width, y);
  }

  // animasi love isi foto Cici
  for (let h of hearts) {
    drawHeart(h.x, h.y, h.size / 100);
    h.y += h.speed;
    if (h.y > height + 30) {
      h.y = -30;
      h.x = random(width);
    }
  }

  // Pesan teks di tengah
  textFont('Georgia');
  textSize(72);
  fill(255);
  stroke(0);
  strokeWeight(4);
  text("I ‚ù§Ô∏è U", width / 2, height / 2 - 60);

  textSize(42);
  text("I Love Cici Forever üíñ", width / 2, height / 2 + 50);
}
</script>

</body>
</html>
