<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I Love Cici</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  </head>
  <body>
    <audio id="bgm" src="lagucici.mp3" autoplay loop></audio>

    <script>
      let hearts = [];
      let bgImage;

      function preload() {
        bgImage = loadImage("cici.jpg");
      }

      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        textAlign(CENTER, CENTER);
        frameRate(30);

        for (let i = 0; i < 30; i++) {
          hearts.push({
            x: random(-width / 2, width / 2),
            y: random(-height / 2, height / 2),
            size: random(50, 100),
            speed: random(1, 3)
          });
        }
      }

      function drawHeart(x, y, s) {
        push();
        translate(x, y);
        scale(s);

        texture(bgImage);
        noStroke();

        beginShape();
        vertex(-15, 0, 0, 0);
        vertex(0, -20, 0.5, 0);
        vertex(15, 0, 1, 0);
        vertex(0, 20, 0.5, 1);
        endShape(CLOSE);

        pop();
      }

      function draw() {
        background(255, 182, 193); // light pink

        for (let h of hearts) {
          drawHeart(h.x, h.y, h.size / 50);
          h.y += h.speed;
          if (h.y > height / 2 + 50) {
            h.y = -height / 2 - 50;
            h.x = random(-width / 2, width / 2);
          }
        }

        fill(255);
        stroke(0);
        strokeWeight(3);
        textSize(64);
        text("I ‚ù§Ô∏è U", 0, -70);
        textSize(36);
        text("I Love Cici Forever üíñ", 0, 40);
      }
    </script>
  </body>
</html>
