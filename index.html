<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I Love Cici</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  </head>
  <body>
    <audio id="bgm" src="lagucici.mp3" autoplay loop></audio>

    <script>
      let hearts = [];
      let bgImage;

      function preload() {
        // Load foto background-nya
        bgImage = loadImage("cici.jpg");
      }

      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        textAlign(CENTER, CENTER);
        frameRate(30);

        for (let i = 0; i < 30; i++) {
          hearts.push({
            x: random(-width / 2, width / 2),
            y: random(-height / 2, height / 2),
            size: random(30, 60),
            speed: random(1, 3)
          });
        }
      }

      function drawHeart(x, y, s) {
        push();
        translate(x, y);
        scale(s);

        // Kasih foto sebagai texture
        beginShape();
        texture(bgImage);
        noStroke();
        vertex(0, -20, 0, 0.5);
        bezierVertex(-25, -50, 0, 0, -50, -10, 0, 1);
        bezierVertex(50, -10, 1, 1, 25, -50, 1, 0.5);
        vertex(0, -20, 0, 0.5);
        endShape(CLOSE);
        pop();
      }

      function draw() {
        background(255, 192, 203);

        // Floating hearts
        for (let h of hearts) {
          drawHeart(h.x, h.y, h.size / 50);
          h.y += h.speed;
          if (h.y > height / 2 + 50) {
            h.y = -height / 2 - 50;
            h.x = random(-width / 2, width / 2);
          }
        }

        // Teks tengah
        fill(255);
        stroke(0);
        strokeWeight(3);
        textSize(64);
        text("I ‚ù§Ô∏è U", 0, -70);
        textSize(36);
        text("I Love Cici Forever üíñ", 0, 40);
      }
    </script>
  </body>
</html>
