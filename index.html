<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>I Love Cici</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- Musik autoplay -->
<audio autoplay loop>
  <source src="lagu.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
let hearts = [];
let bgImage;

function preload() {
  bgImage = loadImage('cici.jpg'); // Pastikan gambar dan file ini 1 folder
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  textAlign(CENTER, CENTER);
  frameRate(30);
  for (let i = 0; i < 50; i++) {
    hearts.push({
      x: random(width),
      y: random(height),
      size: random(20, 50),
      speed: random(1, 3)
    });
  }
}

function drawHeart(x, y, s) {
  push();
  translate(x, y);
  scale(s);
  fill(255, 0, 100, 150); // warna love pink transparan
  noStroke();
  beginShape();
  vertex(0, -20);
  bezierVertex(-25, -50, -50, -10, 0, 30);
  bezierVertex(50, -10, 25, -50, 0, -20);
  endShape(CLOSE);
  pop();
}

function draw() {
  background(bgImage); // pasang background foto Cici

  // animasi love
  for (let h of hearts) {
    drawHeart(h.x, h.y, h.size / 50);
    h.y += h.speed;
    if (h.y > height) {
      h.y = -20;
      h.x = random(width);
    }
  }

  // Pesan teks di tengah
  textFont('Georgia');
  textSize(72);
  fill(255);
  stroke(0);
  strokeWeight(4);
  text("I ‚ù§Ô∏è U", width / 2, height / 2 - 50);

  textSize(42);
  text("I Love Cici Forever üíñ", width / 2, height / 2 + 50);
}
</script>

</body>
</html>
