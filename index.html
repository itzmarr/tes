<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I Love Cici ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #ffb6c1;
      }
    </style>
  </head>
  <body>
    <audio id="bgm" src="lagucici.mp3" autoplay loop></audio>

    <script>
      let hearts = [];
      let bgImage;

      function preload() {
        bgImage = loadImage("cici.jpg");
      }

      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        textAlign(CENTER, CENTER);
        frameRate(60);

        for (let i = 0; i < 40; i++) {
          hearts.push({
            x: random(-width / 2, width / 2),
            y: random(-height / 2, height / 2),
            size: random(50, 100),
            speed: random(1, 2),
            angle: random(TWO_PI),
            pulse: random(0.8, 1.2)
          });
        }
      }

      function drawHeart(x, y, s, a) {
        push();
        translate(x, y);
        rotate(a);
        scale(s);

        texture(bgImage);
        noStroke();
        beginShape();
        vertex(0, -20, 0.5, 0);
        bezierVertex(-20, -50, -50, -10, 0, 30);
        bezierVertex(50, -10, 20, -50, 0, -20);
        endShape(CLOSE);
        pop();
      }

      function draw() {
        background(255, 182, 193);

        for (let h of hearts) {
          drawHeart(h.x, h.y, (h.size / 50) * sin(frameCount * 0.05) * h.pulse, h.angle);
          h.y += h.speed;
          h.angle += 0.01;
          if (h.y > height / 2 + 50) {
            h.y = -height / 2 - 50;
            h.x = random(-width / 2, width / 2);
          }
        }

        // Teks utama
        fill(255);
        stroke(255, 0, 102);
        strokeWeight(4);
        textSize(64);
        text("I ‚ù§Ô∏è U Cici!", 0, -height / 2 + 100);

        textSize(32);
        noStroke();
        text("Kamu yang paling aku sayang selamanya üíñ", 0, height / 2 - 60);
      }
    </script>
  </body>
</html>
