<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I Love Cici</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(45deg, #ffb6c1, #ffe6ea, #ff69b4, #db7093);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  </head>
  <body>
    <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" autoplay loop></audio>

    <script>
      let hearts = [];
let ciciImage;

function preload() {
  ciciImage = loadImage('WhatsApp Image 2025-04-29 at 21.43.42_816b13be.jpg'); // Load gambar Cici
}
      function setup() {
        createCanvas(windowWidth, windowHeight);
        textAlign(CENTER, CENTER);
        frameRate(30);
        for (let i = 0; i < 30; i++) {
          hearts.push({
            x: random(width),
            y: random(height),
            size: random(10, 30),
            speed: random(1, 3)
          });
        }
      }

      function drawHeart(x, y, s) {
  push();
  translate(x, y);
  scale(s);
  beginShape();
  texture(ciciImage); WhatsApp Image 2025-04-29 at 21.43.42_816b13be.jpg
  vertex(0, -20);
  bezierVertex(-25, -50, -50, -10, 0, 30);
  bezierVertex(50, -10, 25, -50, 0, -20);
  endShape(CLOSE);
  pop();
      }

      function draw() {
        clear();

        for (let h of hearts) {
          drawHeart(h.x, h.y, h.size / 50);
          h.y += h.speed;
          if (h.y > height) {
            h.y = -20;
            h.x = random(width);
          }
        }

        textFont('Pacifico');
        textSize(72);
        fill(255);
        text("I ‚ù§Ô∏è U", width / 2, height / 2 - 50);

        textSize(42);
        text("I Love Cici Forever üíñ", width / 2, height / 2 + 50);
      }
    </script>
  </body>
</html>
